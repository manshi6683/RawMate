<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor | RawMate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 🔝 Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-purple-700">RawMate</a>
      <ul class="flex gap-6 text-gray-700 text-base font-medium">
        <li><a href="index.html" class="hover:text-purple-700">Home</a></li>
        <li><a href="vendor.html" class="hover:text-purple-700">Vendors</a></li>
        <li><a href="supplier.html" class="hover:text-purple-700">Suppliers</a></li>
        <li><a href="reviews.html" class="hover:text-purple-700">Reviews</a></li>
        <li><a href="admin.html" class="hover:text-purple-700">Admin</a></li>
        <li><a href="login.html" class="hover:text-purple-700">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- 🧺 Vendor Dashboard -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-purple-700 mb-8 text-center">Browse Raw Materials</h1>
    
    <!-- 🔍 Search Bar -->
    <div class="mb-6 flex justify-center">
      <input type="text" placeholder="Search material (e.g. Tomatoes, Oil, Rice)" class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- 📦 Materials Grid -->
    <div class="grid md:grid-cols-3 gap-8">
      <!-- 🥦 Material Card -->
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold text-purple-700 mb-2">Fresh Tomatoes</h3>
        <p class="text-gray-600">Supplier: AgroFresh</p>
        <p class="text-sm text-gray-500">₹20/kg</p>
        <button class="mt-4 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Request Now</button>
      </div>

      <!-- 🛢️ Material Card -->
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold text-purple-700 mb-2">Refined Oil</h3>
        <p class="text-gray-600">Supplier: SunGold Oils</p>
        <p class="text-sm text-gray-500">₹120/litre</p>
        <button class="mt-4 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Request Now</button>
      </div>

      <!-- 🍚 Material Card -->
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold text-purple-700 mb-2">Basmati Rice</h3>
        <p class="text-gray-600">Supplier: GrainCorp</p>
        <p class="text-sm text-gray-500">₹60/kg</p>
        <button class="mt-4 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Request Now</button>
      </div>

      <!-- Add more material cards as needed -->
    </div>
  </section>

  <!-- 📞 Footer -->
  <footer class="bg-purple-700 text-white text-center py-6 mt-10">
    <p>&copy; 2025 RawMate. Empowering Street Vendors.</p>
  </footer>

</body>
</html>
