<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier | RawMate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 🔝 Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-purple-700">RawMate</a>
      <ul class="flex gap-6 text-gray-700 text-base font-medium">
        <li><a href="index.html" class="hover:text-purple-700">Home</a></li>
        <li><a href="vendor.html" class="hover:text-purple-700">Vendors</a></li>
        <li><a href="supplier.html" class="hover:text-purple-700 font-bold underline">Suppliers</a></li>
        <li><a href="reviews.html" class="hover:text-purple-700">Reviews</a></li>
        <li><a href="admin.html" class="hover:text-purple-700">Admin</a></li>
        <li><a href="login.html" class="hover:text-purple-700">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- 📦 Supplier Panel -->
  <section class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-purple-700 mb-8 text-center">Manage Your Raw Materials</h1>

    <!-- 📋 Add Material Form -->
    <div class="bg-white shadow p-6 rounded-xl mb-8">
      <h2 class="text-xl font-semibold mb-4">Add New Material</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Material Name" class="w-full px-4 py-2 border border-gray-300 rounded" required />
        <input type="text" placeholder="Price (e.g. ₹60/kg)" class="w-full px-4 py-2 border border-gray-300 rounded" required />
        <input type="text" placeholder="Availability (e.g. In Stock)" class="w-full px-4 py-2 border border-gray-300 rounded" />
        <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">Add Material</button>
      </form>
    </div>

    <!-- 📦 Listed Materials -->
    <div class="bg-white shadow p-6 rounded-xl">
      <h2 class="text-xl font-semibold mb-4">Your Materials</h2>

      <div class="space-y-4">
        <!-- Material Row -->
        <div class="flex justify-between items-center border-b pb-3">
          <div>
            <h3 class="font-bold text-purple-700">Onions</h3>
            <p class="text-gray-500 text-sm">₹25/kg - In Stock</p>
          </div>
          <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Remove</button>
        </div>

        <div class="flex justify-between items-center border-b pb-3">
          <div>
            <h3 class="font-bold text-purple-700">Wheat Flour</h3>
            <p class="text-gray-500 text-sm">₹35/kg - Limited</p>
          </div>
          <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Remove</button>
        </div>

        <!-- More rows can be added dynamically -->
      </div>
    </div>
  </section>

  <!-- 📞 Footer -->
  <footer class="bg-purple-700 text-white text-center py-6 mt-10">
    <p>&copy; 2025 RawMate. Supporting India's local food heroes.</p>
  </footer>

</body>
</html>
